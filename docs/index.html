<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 刀剑神域</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <!-- inject css file -->
    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css" />
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="./config/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div>正在努力加载中…</div>
      <div class="load-container">
          <div class="container">
              <div class="boxLoading boxLoading1"></div>
              <div class="boxLoading boxLoading2"></div>
              <div class="boxLoading boxLoading3"></div>
              <div class="boxLoading boxLoading4"></div>
              <div class="boxLoading boxLoading5"></div>
          </div>
        </div>
    </div>
    <script>
      // 离线模式
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
      // 整体配置
      window.$docsify = {
        name: "",
        repo: "",
        // 自定义侧边导航栏
        loadSidebar: true,
        // 嵌套目录
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          vue$: "vue/dist/vue.common"
        },
        subMaxLevel: 2,
        // 设置封面
        coverpage: true,
        search: {
          placeholder: '全文检索',
          noData: '暂时没有相关的数据呢🙁',
          namespace: 'website-1'
        }
      };
    </script>
    <!-- 核心 JS -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- 复制代码 -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- 放大图片 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 解析 Emoji 标签 -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <!-- 代码高亮工具 -->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.js"></script>

    <!-- or use the compressed files -->
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
    <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  </body>
</html>
